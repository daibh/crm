<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="/assets/img/user2-160x160.jpg" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>{{ showProperty(account, 'UserName') }}</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="treeview" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a href="#">
                    <i class="fa fa-home"></i>
                    <span>DashBoard</span>
                </a>
                <ul class="treeview-menu">
                    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <a routerLink="/">
                            <i class="fa fa-th"></i> <span>DashBoard</span>
                            <span class="pull-right-container">
                                <small class="label pull-right bg-green">new</small>
                            </span>
                        </a>
                    </li>
                    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <a routerLink="widget">
                            <i class="fa fa-th"></i> <span>Widgets</span>
                            <span class="pull-right-container">
                                <small class="label pull-right bg-green">new</small>
                            </span>
                        </a>
                    </li>
                </ul>
            </li>
            <li *ngFor="let mainMenu of account.menus" class="treeview" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                <a href="#">
                    <i class="{{mainMenu.Icon}}"></i>
                    <span>{{mainMenu.MenuName}}</span>
                </a>
                <ul class="treeview-menu">
                    <li *ngFor="let childMenu of mainMenu.Childrens" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">
                        <a routerLink="{{childMenu.Url}}">
                            <i class="{{childMenu.Icon}}"></i> <span>{{childMenu.MenuName}}</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
